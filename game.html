
<!DOCTYPE html>
<html>
<head>
	<title>Game </title>

	<link rel = "icon" href =
			"logo.png"
        type = "image/x-icon">

	<style type="text/css">
		@keyframes dropQ {
			0%   {background-color:red; top:-6%;}
		    25%  {background-color:yellow; top: 25%;}
		    50%  {background-color:blue; top:50%;}
		    75%  {background-color:green; top:75%;}
		    100% {background-color:red; top:95%;}
		}
	</style>


</head>
<body style="background-image: url('background.png');">
	<h2 id="win/lose" style="text-align: center; position: absolute; top: 40%; font-size: 40px; text-align: center; color: blue;"></h2>

	<div style="border-left:7px solid rgb(255, 50, 0); height: 76.5%; left: 80%; position: absolute; top: 10%"></div>

	<div id="answer0div" style="width: 100px; height: 100px; position: absolute; background-color: yellow; left: 85%; top: 10%"; onclick="checkAns(this.id)";>
		<h2 id = "answer0" > jdjj</h2>
	</div>

	<div id="answer1div" style="width: 100px; height: 100px; position: absolute; background-color: yellow; left: 85%; top: 45%"; onclick="checkAns(this.id)";>
		<h2 id = "answer1" > jdjj</h2>
	</div>

	<div id="answer2div" style="width: 100px; height: 100px; position: absolute; background-color: yellow; left: 85%; top: 80%"; onclick="checkAns(this.id)";>
		<h2 id = "answer2" > jdjj</h2>
	</div>

	<button style="background-color: #000066; border-color: rgb(100, 255, 175); color: rgb(255, 255, 255); padding: 15px 20px; margin: 0px 15px; text-decoration: none; display: inline-block; border-radius: 40px; font-size: 17px; font-family: Lucida Calligraphy; position: absolute; left: 0%; top:90%" onclick="PlayAgain()"> Press to play again</button>


	<h1 id="question" style="animation-name: dropQ; animation-duration: 10s; position: absolute; left: 5%; border-radius: 300px; color: rgb(255, 100, 100);"> </h1>


	<hr style="top: 85%; width: 78.6%; float: left; position: absolute; border-width: 6px; border-color: red;">

	<script>
		var Questions = ['How many sides does a triangle have?', 'What is the sum of all angles in a triangle?', "One of the acute angles of a right triangle is 35°. find the other.",
		"Could sides 3 cm, 4 cm and 5 cm be a right angle?", "Sides of a right triangle are 6 cm and 8 cm. Find the hypotenuse", "What is the measure of the exterior angle if the interior angles are 80° and 40°?", "If a triangle had angles 50° and 20°. Find the last angle.", "If a triangle has 2 angles which are = x° and the last one is = 100°. Find x",
				 "If the exterior angle = 130° and one of the interior angle is = 30. find the second interior angle.", 
				"In an isosceles triangle, one angle is 50°. The other two angles are of _____"];

		var Answers = [[3, 2, 6], [180, 100, 50], [55, 40, 45], ['yes', 'no', 'NOTA'], [10, 9, 6] , [120, 160, 130], [110, 80, 70], [100, 160, 140], ["65° and 65°", "73° and 73°", "NOTA"]];

		var whichQbox = Math.floor(Math.random() * 3);

		var Qindex = Math.floor(Math.random() * Questions.length)

		var question = Questions[Qindex];

		document.getElementById("question").innerHTML = question;

		document.getElementById("answer" + whichQbox.toString()).innerHTML = Answers[Qindex][0];

		if (whichQbox == 0) {
			document.getElementById("answer2").innerHTML = Answers[Qindex][1];
			document.getElementById("answer1").innerHTML = Answers[Qindex][2];
		} else if (whichQbox == 1 ) {
			document.getElementById("answer0").innerHTML = Answers[Qindex][1];
			document.getElementById("answer2").innerHTML = Answers[Qindex][2];
		} else {
			document.getElementById("answer1").innerHTML = Answers[Qindex][1];
			document.getElementById("answer0").innerHTML = Answers[Qindex][2];
		}


		function checkAns (id) {

			var divID = id;

			if (document.getElementById("win/lose").innerHTML != "") {
				return "lollipop"
			}

			if (divID == ("answer" + whichQbox.toString() + "div")) {
				document.getElementById("win/lose").innerHTML = "You win.";
				document.getElementById("answer" + whichQbox.toString() + "div").style.backgroundColor = "green";
				document.getElementById("question").style.animation = "";
				clearInterval(setinterval);
			} else {
				document.getElementById("win/lose").innerHTML = "You lose.";
				document.getElementById("question").style.animation = "";
				document.getElementById(divID).style.backgroundColor = "red";
				document.getElementById("answer" + whichQbox.toString() + "div").style.backgroundColor = "green";

				clearInterval(setinterval);
			}
		}

		function checkDropDeath() {
			document.getElementById("win/lose").innerHTML = "You lose";
			document.getElementById("answer" + whichQbox.toString() + "div").style.backgroundColor = "green";
			clearInterval(setinterval);
		}

		var setinterval = setInterval(checkDropDeath, 7550);

		function PlayAgain() {
			// document.write("dope")
			return location.reload()
		}
	</script>


</body>
</html>
